@font-face {
  font-family: MyHelvetica;
  src: local("Helvetica Neue Bold"),
       local("HelveticaNeue-Bold"),
       url(MgOpenModernaBold.ttf);
  font-weight: bold;
}

body {
border: 6rem solid var(--creamy);
display: grid;
grid-template-columns: 3fr 1fr 5fr;
grid-template-areas:
"banner  photos  lyrics";
height: 100vh;
}

.grid-banner {
background-color: var(--creamy);
font-family: var(--titles);
grid-area: banner;
}

.grid-photos {
align-items: center;
background-color: var(--pebble);
display: flex;
flex-direction: column;
grid-area: photos;
min-width: 128px;
}

.grid-lyrics {
background-color: var(--banana);
border-left: 1rem solid var(--creamy);
display: flex;
flex-direction: column;
grid-area: lyrics;
}

.grid-lyrics section {
flex-grow: 1;
}

.grid-lyrics nav {
display: flex;
flex-direction: row;
justify-content: flex-end;
}

@media screen and (max-width: 1024px) {

body {
display: grid;
grid-template-columns: 1fr 5fr;
grid-template-areas:
"photos  lyrics"
}

.grid-banner {
display: none;
}

}

h1, h2 {
color: var(--pebble);
letter-spacing: 0.125rem;
font-family: var(--titles);
font-size: 4rem;
margin: 1rem 0 1rem 1rem;
}

p {
color: var(--creamy);
font-family: var(--detail);
font-size: 2rem;
}

img {
padding: 0.35rem 0.7rem 0.35rem 0.7rem;
width: 100%;
}

button {
background-color: var(--collie);
color: var(--creamy);
font-size: 1.2rem;
margin: 1rem;
padding: 1rem;
width: 5rem;
}

.grid-banner h1 {
display: flex inline;
flex-direction: column;
font-size: 7rem;
}

.grid-banner h1 span:nth-child(1) {
color: var(--pebble);
}

.grid-banner h1 span:nth-child(2) {
color: var(--claret);
}

.grid-banner h1 span:nth-child(3) {
color: var(--collie);
}

.grid-banner h2 {
color: var(--banana);
}
</style>

<section class="grid-banner">
<h1><span>Blue</span><span>Monday</span><span>78</span></h1>
<h2>Pilot Episode</h2>
</section>
<section class="grid-photos">
<img src="../bluemonday78/static/img/ray/instructs-01.jpg" alt="An edgy scene with two characters">
<img src="../bluemonday78/static/img/ray/instructs-02.jpg" alt="An edgy scene with two characters">
<img src="../bluemonday78/static/img/ray/instructs-03.jpg" alt="An edgy scene with two characters">
</section>
<div class="grid-lyrics">
<section>
<h1>Lyrics</h1>
<p>Text.</p>
</section>
<nav>
<button>Go</button>
</nav>
</div>
</body>
</html>
