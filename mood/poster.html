<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blue Monday 78: Pilot episode</title>
</head>
<body>
<style type="text/css">
/* Write root from code so variables can be set from config */
:root {

--red-hue: 13;
--yellow-hue: 50;
--green-hue: 76;

--creamy: hsl(var(--yellow-hue), 0%, 100%, 1.0);
--pebble: hsl(var(--red-hue), 0%, 30%, 1.0);
--claret: hsl(var(--red-hue), 80%, 55%, 1.0);
--banana: hsl(var(--yellow-hue), 80%, 55%, 1.0);
--collie: hsl(var(--green-hue), 80%, 55%, 1.0);

/* https://www.archetypo.xyz/paro/ */
--titles: aa_paroregular, "AA Paro", sans-serif;

/* https://fontlibrary.org/en/font/inknut-antiqua */
--detail: "Inknut Antiqua", sans-serif;
--system: BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", Arial, sans-serif;
}

* {
box-sizing: border-box;
border: 0;
font: inherit;
font-size: 100%;
line-height: 1.2em;
margin: 0;
outline: 0;
padding: 0;
text-decoration: none;
vertical-align: baseline;
}

/* Example */

@font-face {
  font-family: MyHelvetica;
  src: local("Helvetica Neue Bold"),
       local("HelveticaNeue-Bold"),
       url(MgOpenModernaBold.ttf);
  font-weight: bold;
}

body {
border: 6rem solid var(--creamy);
display: grid;
grid-template-columns: 3fr 5fr 1fr;
grid-template-areas:
"banner  lyrics  photos";
height: 100vh;
}

.grid-banner {
background-color: var(--creamy);
border-left: 0.25rem solid var(--pebble);
font-family: var(--titles);
grid-area: banner;
padding-left: 1.0rem;
}

.grid-photos {
align-items: center;
background-color: var(--pebble);
border-left: 1rem solid var(--creamy);
display: flex;
flex-direction: column;
grid-area: photos;
min-width: 128px;
}

.grid-lyrics {
background-color: var(--banana);
display: flex;
flex-direction: column;
grid-area: lyrics;
}

@media screen and (max-width: 1024px) {

body {
display: grid;
grid-template-columns: 5fr 1fr;
grid-template-areas:
"lyrics  photos"
}

.grid-banner {
display: none;
}

}

h1, h2 {
color: var(--pebble);
letter-spacing: 0.125rem;
font-family: var(--titles);
font-size: 4rem;
margin: 1rem 0 1rem 1rem;
}

main {
flex-grow: 1;
padding: 0.5rem;
}

nav {
display: flex;
flex-direction: row;
justify-content: flex-end;
}

p {
color: var(--creamy);
font-family: var(--detail);
font-size: 2rem;
}

img {
padding: 0.35rem 0.7rem 0.35rem 0.7rem;
width: 100%;
}

button {
background-color: var(--collie);
color: var(--creamy);
letter-spacing: 0.125rem;
font-family: var(--titles);
font-size: 1.6rem;
margin: 1rem;
padding: 0.6rem;
width: 5rem;
}

.grid-banner h1 {
display: flex inline;
flex-direction: column;
font-size: 7rem;
}

.grid-banner h1 span:nth-child(1) {
color: var(--pebble);
}

.grid-banner h1 span:nth-child(2) {
color: var(--claret);
}

.grid-banner h1 span:nth-child(3) {
color: var(--collie);
}

.grid-banner h2 {
color: var(--banana);
}

/* From main */

/*  Module  */
/*  prefix: mod-    */

ul.mod-dialogue {
padding: 0.5rem;
}

ul.mod-dialogue li {
animation-name: fadeinout;
animation-fill-mode: both;
list-style-type: none;
padding-bottom: 1.3rem;
}

ul.mod-dialogue li:last-of-type {
animation-name: fadein;
}

/*  Theme   */

.persona {
color: var(--creamy);
font-family: var(--system);
font-size: 1.1rem;
font-weight: lighter;
margin: 0.25rem 0 0.25rem 0;
}

.persona:after{
content: ":";
}

.speech {
font-family: var(--detail);
font-size: 1.3rem;
}

</style>

<section class="grid-banner">
<h1><span>Blue</span><span>Monday</span><span>78</span></h1>
<h2>Pilot Episode</h2>
</section>
<section class="grid-photos">
<img src="../bluemonday78/static/img/ray/instructs-01.jpg" alt="An edgy scene with two characters">
<img src="../bluemonday78/static/img/ray/instructs-02.jpg" alt="An edgy scene with two characters">
<img src="../bluemonday78/static/img/ray/instructs-03.jpg" alt="An edgy scene with two characters">
</section>
<div class="grid-lyrics">
<main>
<h1>Lyrics</h1>
<ul class="mod-dialogue">

<li style="animation-delay: 0.00s; animation-duration: 4.00s">
<blockquote class="line">
<header class="persona">
Ray Farington
</header>
<p class="speech">Right, now we will proceed to the  Reception area .</p>
</blockquote>
</li>

<li style="animation-delay: 4.00s; animation-duration: 2.50s">
<blockquote class="line">
<header class="persona">
Ray Farington
</header>
<p class="speech">At the double, and in silence!</p>
</blockquote>
</li>
</ul>
</main>
<nav>
<button>Go</button>
</nav>
</div>
</body>
</html>
